name: Nuqe Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
    - uses: actions/checkout@v1

    - name: Build
      run: |
        make -j$(nproc)
    - uses: actions/upload-artifact@master
      with:
        name: Nuqe
        path: out/Nuqe.nro